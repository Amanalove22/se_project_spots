<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Come explore the Interactive Social Media web application where you make photos come to life."
    />
    <meta name="author" content="Eliora S" />
    <meta name="keywords" content="HTML, CSS, Responsive Layout" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut-icon" href="./favicon.ico" />
    <title>The Responsive Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie-Coleman"
            class="profile__avatar"
          />
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__button-edit">
              <img
                src="./images/pencil.svg"
                alt="start"
                class="profile__button-editicon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__button-post">
            <img
              src="./images/plus1.svg"
              alt="start"
              class="profile__button-posticon"
            />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels-min.jpg"
                alt="image"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__title">Val Thorens</p>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="image"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__title">Restaurant terrance</p>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="image"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__title">An outdoor cafe</p>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="image"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__title">
                  A very long bridge, over the forest...
                </p>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="image"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__title">Tunnel with morning light</p>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="image"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__title">Mountain house</p>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
